


<!DOCTYPE html>

<head>
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="calculadora.css">
</head>
<body>

<div class="calculator"  >

    <div class="display">
        <span id="result">0</span> 
    </div>

    <div class="text_display">
        
        <button class="number" onclick="showToDisplay('7')">7</button>
        <button class="number" onclick="showToDisplay('8')">8</button>
        <button class="number" onclick="showToDisplay('9')">9</button>
        <button class="operation" onclick="showToDisplay('+')">+</button>
        <button class="number" onclick="showToDisplay('4')">4</button>
        <button class="number" onclick="showToDisplay('5')">5</button>
        <button class="number" onclick="showToDisplay('6')">6</button>
        <button class="operation" onclick="showToDisplay('-')">-</button>
        <button class="number" onclick="showToDisplay('3')">3</button>
        <button class="number" onclick="showToDisplay('2')">2</button>
        <button class="number" onclick="showToDisplay('1')">1</button>
        <button class="operation" onclick="showToDisplay('*')">*</button>
        <button class="number" onclick="showToDisplay('0')">0</button>
        <button class="number" onclick="showToDisplay('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="operation" onclick="showToDisplay('/')">/</button>
    </div>
  
    <button class="clear" onclick="clearDisplay()">borrar</button>

</div>

<script type="text/javascript" src="calculadora.js"></script>

</body>
